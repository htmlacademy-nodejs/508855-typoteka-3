<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>registration</title>
  <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Inter-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/SFProDisplay-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a class="header__logo logo" href="#">
        <img class="logo__image" src="img/icons/logo-image-only.svg" alt="логотип Тайпотеки">
        <span class="logo__name">Типотека</span>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__list-item">
            <a class="header__popup" href="#">Регистрация</a>
          </li>
          <li class="header__list-item">
            <a class="header__enter" href="#">Вход с паролем</a>
          </li>
        </ul>
      </nav>
      <a class="header__search button button--search" href="#" aria-label="поиск по сайту"></a>
    </header>

    <main>
      <h1 class="visually-hidden">Регистрация пользователя</h1>
      <section class="modal">
        <div class="popup popup--registration">
          <button type="button" class="popup__button button button--popup-close" aria-label="Закрыть окно">Закрыть
            окно</button>
          <h2 class="visually-hidden">Форма регистрации</h2>
          <ul class="popup__tabs">
            <li class="popup__tab popup__tab--active popup__tab--register"><button type="button" class="popup__tab-switcher button">Регистрация</button></li>
            <li class="popup__tab popup__tab--log-in"><button type="button" class="popup__tab-switcher button">Войти</button></li>
          </ul>
          <div class="popup__form popup__form--active form form--register">
            <form action="#" method="get">
              <div class="form__field"><label><input type="email" placeholder="Электронная почта" required=""></label>
              </div>
              <div class="form__field"><label><input type="text" placeholder="Имя" required=""></label></div>
              <div class="form__field"><label><input type="text" placeholder="Фамилия"></label></div>
              <div class="form__field"><label><input type="password" placeholder="Пароль" required=""></label></div>
              <div class="form__field"><label><input type="password" placeholder="Повтор пароля" required=""></label></div>
              <div class="form__image-loader">
                <a class="form__avatar avatar">
                  <img src="img/icons/smile.svg" alt="аватар пользователя">
                </a>
                <label><input type="file" class="visually-hidden">Загрузить фото профиля</label>
              </div>
              <button class="form__submit-btn form__submit-btn--register button button--colored" type="submit">Зарегистрироваться</button>
            </form>
          </div>
          <div class="popup__form popup__form--hidden form form--log-in">
            <form action="#" method="get">
              <div class="form__field"><label><input type="email" placeholder="Электронная почта" required=""></label>
              </div>
              <div class="form__field"><label><input type="password" placeholder="Пароль" required=""></label></div>
              <p class="form__error-message">Некоторая ошибка произошла, беда!</p>
              <button class="form__submit-btn form__submit-btn--log-in button button--colored" type="submit">Войти</button>
            </form>
          </div>
        </div>
        <div class="modal__overlay"></div>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__copyright" href="#" aria-label="HTMLAcademy">
        <img src="img/icons/HTMLAcademyLogo.svg" width="112" height="50" alt="HTMLAcademy">
      </a>
      <span>•</span>
      <p>Типотека, 2019</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
